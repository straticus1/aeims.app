# AEIMS Nginx Configuration - Static Version
server {
    listen 80;
    server_name aeims.app www.aeims.app admin.aeims.app support.aeims.app api.aeims.app;

    root /var/www/aeims;
    index index.html index.php;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static files optimization
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logs
    access_log /var/log/nginx/aeims_access.log;
    error_log /var/log/nginx/aeims_error.log;
}