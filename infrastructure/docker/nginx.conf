# AEIMS Multi-Site Nginx Configuration for Docker

# Default server block for AEIMS main site
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name aeims.app www.aeims.app admin.aeims.app support.aeims.app api.aeims.app _;

    root /var/www/aeims;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Admin subdomain routing
    location /admin {
        try_files $uri $uri/ /admin.php?$query_string;
    }

    # Support subdomain routing
    location /support {
        try_files $uri $uri/ /support.php?$query_string;
    }

    # API routing
    location /api {
        try_files $uri $uri/ /api/index.php?$query_string;
    }

    # PHP-FPM Configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # Static files optimization
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /config\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logs
    access_log /var/log/nginx/aeims_access.log;
    error_log /var/log/nginx/aeims_error.log;
}

# Flirts NYC server block (handles both flirts.nyc and nycflirts.com)
server {
    listen 80;
    listen [::]:80;
    server_name flirts.nyc www.flirts.nyc nycflirts.com www.nycflirts.com;

    root /var/www/aeims/sites/flirts.nyc;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # SSO-specific headers for cross-domain functionality
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Allow-Origin "https://aeims.app" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-CSRF-Token" always;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # SSO endpoints
    location /sso/ {
        try_files $uri $uri/ /sso/index.php?$query_string;
    }

    # Authentication
    location /auth.php {
        try_files $uri /auth.php?$query_string;
    }

    # Dashboard
    location /dashboard.php {
        try_files $uri /dashboard.php?$query_string;
    }

    # PHP-FPM Configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # Add custom params for multi-site identification
        fastcgi_param SITE_DOMAIN "flirts.nyc";
        fastcgi_param SITE_TYPE "customer_site";
        fastcgi_param AEIMS_ROOT "/var/www/aeims";
    }

    # Static files optimization
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /config\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logs
    access_log /var/log/nginx/flirts_nyc_access.log;
    error_log /var/log/nginx/flirts_nyc_error.log;
}