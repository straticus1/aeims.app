# AEIMS Nginx Configuration for Docker
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name aeims.app www.aeims.app admin.aeims.app support.aeims.app api.aeims.app _;

    root /var/www/aeims;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Admin subdomain routing
    location /admin {
        try_files $uri $uri/ /admin.php?$query_string;
    }

    # Support subdomain routing
    location /support {
        try_files $uri $uri/ /support.php?$query_string;
    }

    # API routing
    location /api {
        try_files $uri $uri/ /api/index.php?$query_string;
    }

    # PHP-FPM Configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # Static files optimization
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /config\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logs
    access_log /var/log/nginx/aeims_access.log;
    error_log /var/log/nginx/aeims_error.log;
}