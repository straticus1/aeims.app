version: '3.8'

services:
  aeims-app:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
    container_name: aeims-app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../:/var/www/aeims:ro
      - app_logs:/var/log/nginx
      - php_logs:/var/log/php
    environment:
      - DOMAIN_NAME=aeims.app
      - ENVIRONMENT=prod
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=aeims_core
      - DB_USER=aeims_user
      - DB_PASS=secure_password_123
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  redis:
    image: redis:7-alpine
    container_name: aeims-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  redis_data:
  app_logs:
  php_logs:

networks:
  default:
    name: aeims-network